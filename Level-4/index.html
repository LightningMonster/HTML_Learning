<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Rose</li>
           <ul>
                <li>Red Rose</li>
                <li>White Rose</li>
                <li>Yellow Rose</li>
           </ul>
        <li>Sunflower</li>
            <ul>
                <li>Giant Sunflower</li>
                <li>Dwarf Sunflower</li>
            </ul>
        <li>Tulip</li>
            <ul>
                <li>Red Tulip</li>
                <li>Pink Tulip</li>
                <li>Yellow Tulip</li>
            </ul>
        <li>Daisy</li>
            <ul>
                <li>White Daisy</li>
                <li>Pink Daisy</li>
            </ul>
        <li>Lily</li>
            <ul>
                <li>White Lily</li>
                <li>Pink Lily</li>
                <li>Orange Lily</li>
            </ul>
    </ul>

    <!-- Ordered List -->
</body>
</html>

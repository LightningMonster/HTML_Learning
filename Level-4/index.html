<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Level - 3</h2>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="unorderedList.html">Unordered List</a></li>
                <li><a href="orderedList.html">Ordered List</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>

    

    <!-- Tables -->
    <table border="1">
        <caption>Flower Information</caption>
        <thead>
            <tr>
                <th>Flower Name</th>
                <th>Color</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rose</td>
                <td>Red</td>
                <td>Perennial</td>
            </tr>
            <tr>
                <td>Sunflower</td>
                <td>Yellow</td>
                <td>Annual</td>
            </tr>
            <tr>
                <td>Tulip</td>
                <td>Various</td>
                <td>Perennial</td>
            </tr>
            <tr>
                <td>Daisy</td>
                <td>White/Pink</td>
                <td>Perennial</td>
            </tr>
            <tr>
                <td>Lily</td>
                <td>White/Pink/Orange</td>
                <td>Perennial</td>
            </tr>
        </tbody>
    </table>

    <!-- Form -->

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="subscribe">Subscribe to newsletter</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br>
        
        <label for="type">Type:</label>
        <label for="type1">Class 10th</label>
        <input type="radio" id="type1" name="type" value="option1" checked>
        <label for="type2">Class 12th</label>
        <input type="radio" id="type2" name="type" value="option2"><br>
        
        <select id="education" name="education">
            <option value="ssc">SSC Board</option>
            <option value="hsc">HSC Board</option>
            <option value="bsc">BSc</option>
        </select><br>
        
        <label for="message">Feedback:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        
        <button type="submit">Submit</button>
</body>
</html>
